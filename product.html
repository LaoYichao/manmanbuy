<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>慢慢买-首页</title>
  <script src="lib/flexible.debug.js"></script>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/product.css">
</head>
<body>
<!--顶部-->
<header>
  <div class="logo m-fl">
    <img src="images/header_logo.png" alt="">
  </div>
  <a href="#" class="m-fr">
    <img src="images/header_app.png" alt="">
  </a>
</header>

<!--搜索框-->
<section class="search">
  <input type="text" placeholder="请输入您想比价的商品">
  <button>搜索</button>
</section>

<!--面包屑部分，动态渲染-->
<section class="crumbs">

</section>


<!--商品详情-->
<section class="detil">
  <!--模板tmp2-->
</section>

<!--商品评论-->
<section class="comments">
  <div class="title">网友评价</div>
  <div class="all_com">
    <!--模板tmp3-->
  </div>
  <div class="more_com">
    <a href="#">更多优惠信息&gt;&gt;&gt;</a>
  </div>
</section>

<!--通用底部-->
<footer>
  <div class="f_button clearfix">
    <a href="#">注册</a>
    <a href="#" class="login">登陆</a>
    <a href="#" class="go_top">
      <span>
        <img src="images/top.jpg" alt="">
      </span>
      返回顶部
    </a>
  </div>
  <div class="f_message">
    <p><a href="#">手机appa下载</a>慢慢买手机版--掌上手机平台</p>
    <p>m.manmanbuy.com</p>
  </div>
</footer>
</body>
</html>
<!--面包屑模板-->
<script type="text/html" id="tmp1">
  {{each result v i}}
  <a href="index.html">首页 &gt;</a>
    <a href="productlist.html?categoryid={{v.categoryId}}&category={{v.category}}" >{{v.category}}&gt;</a>
    <a href="#" class="productname"></a>
    <span class="m-fr">筛选</span>
  {{/each}}
</script>
<!--商品详情模板-->
<script type="text/html" id="tmp2">
  {{each result v i}}
  <div class="title">{{v.productName}}</div>
  <div class="d_img">{{@v.productImg}}</div>
  <div class="d_tab">
    <ul>
      <li><a href="#">比价购买</a></li>
      <li><a href="#">产品参数</a></li>
      <li><a href="#">优选评价</a></li>
    </ul>
  </div>
  {{@v.bjShop}}
  {{/each}}
</script>
<!--用户评论-->
<script type="text/html" id="tmp3">
  {{each result v i}}
  <div class="list_com">
    <div class="userinfo">
      <ul class="clearfix">
        <li>{{v.comName}}</li>
        <li>{{v.comTime}}</li>
        <li></li>
        <li>{{v.comFrom}}</li>
      </ul>
    </div>
    <div class="usercomment">{{v.comContent}}</div>
    </div>
    {{/each}}
</script>

<script src="lib/jquery.min.js"></script>
<script src="lib/template.js"></script>
<script src="js/common/route.js"></script>
<script src="js/pages/product.js"></script>
<script src="js/common/tool.js"></script>
