<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>慢慢买-首页</title>
  <script src="lib/flexible.debug.js"></script>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!--顶部-->
<header>
  <div class="logo m-fl">
    <img src="images/header_logo.png" alt="">
  </div>
  <a href="#" class="m-fr">
    <img src="images/header_app.png" alt="">
  </a>
</header>

<!--搜索框-->
<section class="search">
  <input type="text" placeholder="请输入您想比价的商品">
  <button>搜索</button>
</section>

<!--导航栏-->
<nav>
  <ul>
    <div class="show clearfix"><!--模板tmp1--></div>
    <div class="hide clearfix"><!--模板tmp2--></div>
    
  </ul>
</nav>

<!--推荐区-->
<section class="recommend">
  <div class="recom_title">
    <p>超级折扣推荐 <a href="#" class="m-fr"><span><img src="images/more.png" alt=""></span></a></p>
  </div>
  <div class="items">
  <!--模板tmp3-->
  </div>
</section>

<!--更多优惠信息-->
<section class="s_more">
  <a href="#">更多优惠信息&gt;&gt;</a>
</section>

<!---->
<div class="brand">
  <p>品牌排行 <a href="#" class="m-fr"><span><img src="images/more.png" alt=""></span></a></p>
</div>

<!--通用底部-->
<footer>
  <div class="f_button clearfix">
    <a href="#">注册</a>
    <a href="#" class="login">登陆</a>
    <a href="#" class="go_top">
      <span>
        <img src="images/top.jpg" alt="">
      </span>
      返回顶部
    </a>
  </div>
  <div class="f_message">
    <p><a href="#">手机appa下载</a>慢慢买手机版--掌上手机平台</p>
    <p>m.manmanbuy.com</p>
  </div>
</footer>
</body>
</html>

<script type="text/html" id="tmp1">
    {{each result v i}}
    {{ if i <=7}}
    <li>
      <a href="{{v.titlehref}}">
        {{@v.img}}
        <p>{{v.name}}</p>
      </a>
    </li>
    {{ /if}}
    {{/each}}
</script>
<script type="text/html" id="tmp2">
  {{each result v i}}
  {{ if i >7}}
  <li>
    <a href="{{v.titlehref}}">
      {{@v.img}}
      <p>{{v.name}}</p>
    </a>
  </li>
  {{ /if}}
  {{/each}}
</script>

<script type="text/html" id="tmp3">
{{each result v i }}
<div class="item">
  <a href="#" class="clearfix">
    <div class="img_box m-fl">
      {{@v.productImg2}}
    </div>
    <div class="message_box ">
      <p>{{v.productName}} <span>{{v.productPinkage}}</span></p>
      <p>{{v.productFrom}} | {{v.productTime}} <span class="m-fr">{{v.productComCount}}</span></p>
    </div>
  </a>
</div>
  {{/each}}
</script>

<script src="lib/jquery.min.js"></script>
<script src="lib/template.js"></script>
<script src="js/common/route.js"></script>
<script src="js/pages/index.js"></script>
