<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>慢慢买-优惠券</title>
  <script src="lib/flexible.debug.js"></script>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/gsproduct.css">
</head>
<body>
<!--顶部-->
<header>
  <div class="logo m-fl">
    <a href="index.html"><img src="images/header_logo.png" alt=""></a>
  </div>
  <a href="#" class="m-fr">
    <img src="images/header_app.png" alt="">
  </a>
</header>

<!--title-->
<section class="title clearfix">
  <a href="#" id="shop"><span></span> ▲</a>
  <a href="#" id="area"><span></span> ▲</a>
  <a href="#" id="allprice"><span>全部价格</span> ▲</a>
  <ul class="shop">
    <!--模板tmp1-->
  </ul>
  <ul class="area">
    <!--模板tmp2-->
  </ul>
  <ul class="allprice">
    <li class="active">全部价格</li>
  </ul>
</section>

<!--商品区-->
<section class="product">
  <ul class="clearfix">
    <!--模板tmp3-->
  </ul>
</section>
<!--通用底部-->
<footer>
  <div class="f_button clearfix">
    <a href="#">注册</a>
    <a href="#" class="login">登陆</a>
    <a href="#" class="go_top">
      <span>
        <img src="images/top.jpg" alt="">
      </span>
      返回顶部
    </a>
  </div>
  <div class="f_message">
    <p><a href="#">手机appa下载</a>慢慢买手机版--掌上手机平台</p>
    <p>m.manmanbuy.com</p>
  </div>
</footer>
</body>
</html>
<!--渲染店铺-->
<script type="text/html" id="tmp1">
  {{each result v i}}
  <li data-id="{{v.shopId}}">{{v.shopName}}</li>
  {{/each}}
</script>
<!--渲染地区-->
<script type="text/html" id="tmp2">
  {{each result v i}}
  <li data-id="{{v.areaId}}">{{v.areaName}}</li>
  {{/each}}
</script>
<!--渲染商品-->
<script type="text/html" id="tmp3">
{{each result v i}}
<li>
  <a href="#">
    <img src="{{v.productImg}}" alt="">
    <p>{{v.productName}}</p>
    <div><span>{{v.productPrice}}</span> <p class="m-fr">去凑单</p></div>
  </a>
</li>
  {{/each}}
</script>

<script src="lib/jquery.min.js"></script>
<script src="lib/template.js"></script>
<script src="js/common/route.js"></script>
<script src="js/common/tool.js"></script>
<script src="js/pages/gsproduct.js"></script>
