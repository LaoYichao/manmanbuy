<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>慢慢买-首页</title>
  <script src="lib/flexible.debug.js"></script>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/moneyproduct.css">
</head>
<body>
<!--顶部-->
<header>
  <div class="logo m-fl">
    <a href="index.html"><img src="images/header_logo.png" alt=""></a>
  </div>
  <a href="#" class="m-fr">
    <img src="images/header_app.png" alt="">
  </a>
</header>

<section class="product_info">
  <!--模板tmp-->
</section>




<!--通用底部-->
<footer>
  <div class="f_button clearfix">
    <a href="#">注册</a>
    <a href="#" class="login">登陆</a>
    <a href="#" class="go_top">
      <span>
        <img src="images/top.jpg" alt="">
      </span>
      返回顶部
    </a>
  </div>
  <div class="f_message">
    <p><a href="#">手机appa下载</a>慢慢买手机版--掌上手机平台</p>
    <p>m.manmanbuy.com</p>
  </div>
</footer>
</body>
</html>
<script type="text/html" id="tmp">
  {{each result v i}}
  <div class="pro_title">
    <h3>{{v.productName}}</h3>
    <span class="price">{{v.productPinkage}}</span>
    <p>
      <span> {{v.productFrom}} </span>
      <span class="productTime"> {{v.productTime}} </span>
      <span> {{v.productTips}}</span>
    </p>
    <a href="#">{{v.productComCount}}</a>
  </div>
  <div class="pro_message clearfix">
    <p>{{v.productInfo2}}</p>
    <span class="m-fr">{{v.productName}}</span>
  </div>
  <div class="gobuy">
    <a href="#">立即购买</a>
  </div>
  <div class="weixin">
    <img src="images/mmbweixin2.png" alt="">
  </div>
  {{@v.productComment}}
  {{/each}}
</script>


<script src="lib/jquery.min.js"></script>
<script src="lib/template.js"></script>
<script src="js/common/route.js"></script>
<script src="js/common/tool.js"></script>
<script src="js/pages/moneyproduct.js"></script>
