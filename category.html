<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>慢慢买-首页</title>
  <script src="lib/flexible.debug.js"></script>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
</head>
<body>
<!--顶部-->
<header>
  <div class="logo m-fl">
    <img src="images/header_logo.png" alt="">
  </div>
  <a href="#" class="m-fr">
    <img src="images/header_app.png" alt="">
  </a>
</header>
<!--搜索框-->
<section class="search">
  <input type="text" placeholder="请输入您想比价的商品">
  <button>搜索</button>
</section>


<section class="category">
  <ul>
    <!--模板tmp1-->
  </ul>
</section>

<!--通用底部-->
<footer>
  <div class="f_button clearfix">
    <a href="#">注册</a>
    <a href="#" class="login">登陆</a>
    <a href="#" class="go_top">
      <span>
        <img src="images/top.jpg" alt="">
      </span>
      返回顶部
    </a>
  </div>
  <div class="f_message">
    <p><a href="#">手机appa下载</a>慢慢买手机版--掌上手机平台</p>
    <p>m.manmanbuy.com</p>
  </div>
</footer>
</body>
</html>

<script type="text/html" id="tmp">
  {{each result v i}}
  <li>
    <div data-id="{{v.titleId}}" class="title">{{v.title}}</div>
    <div class="list">
      <ul class="clearfix">
      
      </ul>
    </div>
  </li>
  {{/each}}
</script>
<script type="text/html" id="tmp2">
  {{each result v i}}
  <li><a href="#">{{v.category}}</a></li>
  {{/each}}
</script>
<script src="lib/jquery.min.js"></script>
<script src="lib/template.js"></script>
<script src="js/common/route.js"></script>
<script src="js/pages/category.js"></script>
