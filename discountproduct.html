<script type="text/html" id="tmp1">
  {{each result v i}}
  <h4>{{v.productName}}</h4>
  <span class="price">{{v.productPrice}}</span>
  <p><span>{{v.productFrom}}</span><span class="time">{{v.productTime}}</span><span>{{v.productTips}}</span></p>
  <div class="img_box">{{@v.productImg}}</div>
  <p>{{v.productInfo}}</p>
  <div class="gobuy">
    <a href="#">立即购买</a>
  </div>
  <img src="images/mmbweixin2.png" alt="" class="weixin">
  {{@v.productComment}}
  {{/each}}
</script>
