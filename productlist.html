<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>慢慢买-比价搜索</title>
  <link type="image/x-icon" rel="shortcut icon" href="favicon.ico">
  <script src="lib/flexible.debug.js"></script>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/productlist.css">
</head>
<body>
<!--顶部-->
<header>
  <div class="logo m-fl">
    <a href="index.html"><img src="images/header_logo.png" alt=""></a>
  </div>
  <a href="#" class="m-fr">
    <img src="images/header_app.png" alt="">
  </a>
</header>

<!--搜索框-->
<section class="search">
  <input type="text" placeholder="请输入您想比价的商品">
  <button>搜索</button>
</section>

<!--面包屑部分-->
<section class="crumbs">
  <a href="index.html">首页 &gt;</a>
  <a href="category.html">全部分类 &gt;</a>
  <a href="#" class="categoryname"></a>
  <span class="m-fr">筛选</span>
</section>

<!--商品列表部分-->
<section class="items">
<!--模板tmp-->
</section>

<!--分页部分-->
<section class="page">
  <ul class="clearfix">
    <li><a href="javascript:;" class="prev">上一页</a></li>
    <li>
      <select>
        <!--模板tmp2-->
      </select>
    </li>
    <li><a href="javascript:;" class="next">下一页</a></li>
  </ul>
</section>

<!--通用底部-->
<footer>
  <div class="f_button clearfix">
    <a href="#">注册</a>
    <a href="#" class="login">登陆</a>
    <a href="#" class="go_top">
      <span>
        <img src="images/top.jpg" alt="">
      </span>
      返回顶部
    </a>
  </div>
  <div class="f_message">
    <p><a href="#">手机appa下载</a>慢慢买手机版--掌上手机平台</p>
    <p>m.manmanbuy.com</p>
  </div>
</footer>
</body>
</html>
<!--商品列表模板-->
<script type="text/html" id="tmp">
  {{each result v i}}
  <a href="product.html?productid={{v.productId}}&categoryid={{v.categoryId}}&brandName={{v.brandName}}" class="clearfix">
    <div class="img_box m-fl">
      {{@v.productImg}}
    </div>
    <div class="message_box ">
      <p>{{v.productName}} <span>{{v.productPrice}}</span></p>
      <p>{{v.brandName}} | {{v.productQuote}} <span class="m-fr">{{v.productCom}}</span></p>
    </div>
  </a>
  {{/each}}
</script>
<!--下拉菜单模板-->
<script type="text/html" id="tmp2">
  <% for(var i = 1;i<= page ;i++){%>
  <option value="<%=i%>"><%=i%>/<%=page%></option>
 <%}%>
</script>
<script src="lib/jquery.min.js"></script>
<script src="lib/template.js"></script>
<script src="js/common/route.js"></script>
<script src="js/pages/productlist.js"></script>
<script src="js/common/tool.js"></script>
